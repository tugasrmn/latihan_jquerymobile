<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMN - JQuery Mobile</title>
    <link rel="stylesheet" href="asset/jquery.mobile-1.4.5.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="asset/jquery.mobile-1.4.5.min.js"></script>
    <style>
      div.tapBox {
        font-size: small;
        color: #f00;
      }
      div.tapBox.tap {
        font-size: x-large;
        color: #0094ff;
      }
    </style>
    <script>
      $(function () {
        $("div.tapBox").bind("tap", tapHandler);
        function tapHandler(event) {
          $(event.target).addClass("tap");
        }
      });
    </script>
  </head>
  <body>
    <div id="main" data-role="page">
      <header data-role="header" data-position="fixed" data-theme="b">
        <h1>
          <img
            src="images/ccit.png"
            height="100px"
            alt="Header Image"
            style="display: inline"
          />
        </h1>
        <div data-role="navbar">
          <a href="register.html" data-role="button" data-inline="true"
            >Register</a
          >
          <a
            href="student.html"
            data-role="button"
            data-inline="true"
            data-transition="pop"
            >Students</a
          >
          <a
            href="about.html"
            data-role="button"
            data-inline="true"
            data-transition="flip"
            >About Us</a
          >
        </div>
      </header>
      <div id="content" data-role="main" class="ui-content">
        <div class="tapBox">Contoh</div>
      </div>

      <footer data-role="footer" data-position="fixed" data-theme="b">
        <h3>&copy; Copyright - RMN 2022</h3>
      </footer>
    </div>
  </body>
</html>
